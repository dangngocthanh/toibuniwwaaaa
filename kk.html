<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<h1>Type anthing slowly</h1>
<textarea name="ab" id="a" cols="30" rows="10" onkeydown="up()"></textarea>
<script>
    let arr='Tôi buồn...ị quá'
    let str=''
    let i=0
function up(){
    if (i===arr.length) {
        i=0
        str=''
    }
    str +=arr[i]
    document.getElementById('a').innerHTML=str
    i++


}
</script>
</body>
</html>
